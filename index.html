<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script defer src="http://localhost:5270/socket.io/socket.io.js"></script>
        <script defer src="js/client.js"></script>


    <title>Real-time Chat App</title>
</head>
<body>
    <div class="container">    
        <div class="chat-container">
        <div class="chat-header">
            <h2>Ting-Tong</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
  
             
        </div>

       
    </div>
                <form action="#" id="send-container">
        <div class="chat-input">

            <input type="text" id="message-input" name="message-input" placeholder="Message...">
            <button id="send-button" type="submit"><i class="fa fa-forward"></i></button>
             </div>
            </form>
            </div>

<script src="https://kit.fontawesome.com/ee5eddb182.js" crossorigin="anonymous"></script>
